<div class="lifecycle-patterns-container">
  <div class="controls">
    <select id="leadObjectType" [(ngModel)]="leadObjectType" (change)="onLeadObjectTypeChange()">
      <option *ngFor="let type of objectTypes" [value]="type">{{ type }}</option>
    </select>
    <label for="minLength">Min Length:</label>
    <input id="minLength" type="number" min="2" [(ngModel)]="minPatternLength">
    <label for="maxPatterns"># Patterns:</label>
    <input id="maxPatterns" type="number" min="1" [(ngModel)]="maxPatterns">
    <label for="statusFilter">Status:</label>
    <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="onPatternSettingsUpdate()">
      <option *ngFor="let st of statuses" [value]="st">{{ st }}</option>
    </select>
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="prefilterProblematic" (change)="onPatternSettingsUpdate()">
      Prefilter ST CHANGE
    </label>
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="postfilterProblematic" (change)="onPatternSettingsUpdate()">
      Post-filter ST CHANGE
    </label>
    <button class="update-btn" (click)="onPatternSettingsUpdate()">Update</button>
    <button class="filter-btn" (click)="applyFilter()">Filter</button>
  </div>

  <div *ngIf="loading" class="loading">Computing patterns...</div>

  <div *ngIf="!loading" class="patterns-list">
    <div *ngFor="let pattern of patterns" class="pattern-item" (click)="openStats(pattern)">
      <input type="checkbox" [(ngModel)]="pattern.selected" (click)="$event.stopPropagation()">
      <span class="support">{{ pattern.support }}</span>
      <span class="sequence">
        <ng-container *ngFor="let act of pattern.sequence; let i = index">
          <span class="activity-block">{{ act }}</span>
          <span *ngIf="i < pattern.sequence.length - 1" class="relation">{{ pattern.immediate[i] ? '›' : '…' }}</span>
        </ng-container>
      </span>
    </div>
  </div>

  <app-activity-stats-overlay
    *ngIf="statsObjectIds"
    [objectIds]="statsObjectIds"
    (close)="closeStats()"
  ></app-activity-stats-overlay>
</div>
