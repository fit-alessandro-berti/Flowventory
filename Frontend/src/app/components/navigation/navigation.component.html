<nav class="navigation-panel">
  <img src="/assets/flowventory_logo.png" alt="Flowventory" class="nav-logo" />
  <ul class="nav-list">
    <li *ngFor="let item of menuItems"
        class="nav-item"
        [class.active]="activeItem === item.route"
        (click)="selectItem(item.route)">
      <span class="nav-icon">{{ item.icon }}</span>
      <span class="nav-label">{{ item.label }}</span>
    </li>
  </ul>

  <div class="filters" *ngIf="filters.length > 0">
    <h3>Filters</h3>
    <ul class="filter-list">
      <li *ngFor="let f of filters">
        <span>{{ f.label }} - {{ f.objectType }}</span>
        <button (click)="removeFilter(f.id)">âœ•</button>
      </li>
    </ul>
  </div>

  <div class="stats">
    <span>{{ eventCount }} events</span>
    <span>{{ objectCount }} objects</span>
  </div>
</nav>
