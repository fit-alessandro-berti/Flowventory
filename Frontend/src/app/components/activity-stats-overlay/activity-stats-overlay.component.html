<div class="overlay">
  <div class="overlay-content">

    <table class="stats-table">
      <tr>
        <th>Activity</th>
        <th>Count</th>
        <th>%</th>
      </tr>
      <tr *ngFor="let s of activityStats">

      </tr>
    </table>
  </div>
</div>
