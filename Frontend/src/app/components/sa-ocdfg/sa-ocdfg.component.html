<div class="sa-ocdfg-container">
  <div class="legend" *ngIf="!loading">
    <div class="legend-items">
      <div *ngFor="let type of objectTypeColors | keyvalue" 
           class="legend-item" 
           [class.inactive]="!isObjectTypeActive(type.key)"
           (click)="toggleObjectType(type.key)">
        <div class="legend-color" [style.background-color]="type.value"></div>
        <span>{{ type.key }}</span>
      </div>
    </div>
  </div>
  
  <div class="decoration-selector" *ngIf="!loading">
    <div class="decoration-label">Edge decoration:</div>
    <div class="decoration-options">
      <button *ngFor="let option of decorationOptions"
              class="decoration-option"
              [class.active]="selectedDecoration === option"
              (click)="selectDecoration(option)">
        {{ option }}
      </button>
    </div>
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="onlyLifecycleEvents" (change)="onLifecycleToggle()">
      Only START/ST CHANGE/END
    </label>
    <div class="edge-filter" *ngIf="selectedEdge">
      <span class="edge-label">{{ selectedEdge.source }} -> {{ selectedEdge.target }}</span>
      <label>Min:</label>
      <div class="time-selector">
        <input type="number" min="0" [(ngModel)]="filterMinDuration.days" (ngModelChange)="updateFilterMin()" placeholder="d">
        <input type="number" min="0" [(ngModel)]="filterMinDuration.hours" (ngModelChange)="updateFilterMin()" placeholder="h">
        <input type="number" min="0" [(ngModel)]="filterMinDuration.minutes" (ngModelChange)="updateFilterMin()" placeholder="m">
        <input type="number" min="0" [(ngModel)]="filterMinDuration.seconds" (ngModelChange)="updateFilterMin()" placeholder="s">
      </div>
      <label>Max:</label>
      <div class="time-selector">
        <input type="number" min="0" [(ngModel)]="filterMaxDuration.days" (ngModelChange)="updateFilterMax()" placeholder="d">
        <input type="number" min="0" [(ngModel)]="filterMaxDuration.hours" (ngModelChange)="updateFilterMax()" placeholder="h">
        <input type="number" min="0" [(ngModel)]="filterMaxDuration.minutes" (ngModelChange)="updateFilterMax()" placeholder="m">
        <input type="number" min="0" [(ngModel)]="filterMaxDuration.seconds" (ngModelChange)="updateFilterMax()" placeholder="s">
      </div>
      <button class="filter-btn" (click)="applyEdgeFilter()">Filter</button>
    </div>
  </div>
  
  <div *ngIf="loading" class="loading">Loading graph...</div>
  
  <div *ngIf="!loading" class="graph-container">
    <svg #svgContainer class="graph-svg"></svg>
  </div>
</div>
