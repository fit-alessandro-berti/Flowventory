<div class="graph-patterns-container">
  <div class="controls">
    <label for="minSupport">Min Support (%):</label>
    <input id="minSupport" type="number" min="1" max="100" [(ngModel)]="minSupportPercent">
    <label for="minLength">Min Pattern Length:</label>
    <input id="minLength" type="number" min="1" [(ngModel)]="minPatternLength">
    <label for="dfLength">DF Seq Length:</label>
    <input id="dfLength" type="number" min="2" [(ngModel)]="dfSequenceLength">
    <label for="maxPatterns"># Patterns:</label>
    <input id="maxPatterns" type="number" min="1" [(ngModel)]="maxPatterns">
    <label for="statusFilter">Status:</label>
    <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="onPatternSettingsUpdate()">
      <option *ngFor="let st of statuses" [value]="st">{{ st }}</option>
    </select>
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="includeE2OEdges" (change)="onPatternSettingsUpdate()">
      Include e2o edges
    </label>
    <button class="update-btn" (click)="onPatternSettingsUpdate()">Update</button>
    <button class="filter-btn" (click)="applyFilter()">Filter</button>
  </div>

  <div *ngIf="loading" class="loading">Computing patterns...</div>

  <div *ngIf="!loading" class="patterns-list">
    <div *ngFor="let pattern of patterns" class="pattern-item" (click)="openStats(pattern)">
      <input type="checkbox" [(ngModel)]="pattern.selected" (click)="$event.stopPropagation()">
      <span class="support">{{ pattern.support }}</span>
      <svg #svgContainer class="pattern-svg"></svg>
    </div>
  </div>

  <div class="overlay" *ngIf="activityStats">
    <div class="overlay-content">
      <button class="close-btn" (click)="closeStats()">âœ–</button>
      <table class="stats-table">
        <tr>
          <th>Activity</th>
          <th>Count</th>
          <th>%</th>
        </tr>
        <tr *ngFor="let s of activityStats">
          <td>{{ s.activity }}</td>
          <td>{{ s.count }}</td>
          <td>{{ s.percent | number:'1.0-2' }}%</td>
        </tr>
      </table>
    </div>
  </div>
</div>
