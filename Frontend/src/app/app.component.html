<div class="app-container">
  <aside class="navigation-panel">
    <app-navigation (itemSelected)="onNavigationChange($event)"></app-navigation>
  </aside>
  <main class="analytics-panel">
    <app-events-table *ngIf="currentView === 'events'"></app-events-table>
    <app-sa-ocdfg *ngIf="currentView === 'sa-ocdfg'"></app-sa-ocdfg>
    <app-causal-explorer *ngIf="currentView === 'causal-explorer'"></app-causal-explorer>
    <app-lifecycle-patterns *ngIf="currentView === 'lifecycle-patterns'"></app-lifecycle-patterns>
    <app-graph-patterns *ngIf="currentView === 'graph-patterns'"></app-graph-patterns>
  </main>
</div>
